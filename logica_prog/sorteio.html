<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>
        <br><br>
        <input type="text" class="form-control" id="valor" placeholder="Valor do bem">
        <br><br>
        <input type="text" class="form-control" id="juros" placeholder="taxa de juros">
        <br><br>
        <input type="text" class="form-control" id="parcelas" placeholder="numero de parcelas">
        <br><br>
        <div>
            <label class="from-check-label" for="tipo">Sistema SAC</label>
            <input type="radio" class="form-check-input" name="tipo" value="sac" id="opt1">
            <br>
            <label class="from-check-label" for="tipo">Sistema PRICE</label>
            <input type="radio" class="form-check-input" name="tipo" value="price" id="opt2">
            <br>
        </div>
        <br><br>
        <input type="button" value="executar" class="btn btn-primary" onclick="calcular()">
        <br><br>
        <div id="tabela">

        </div>
    </body>
    <script>
        function calcular(){
            var valor = document.getElementById("valor").value;
            var taxa = document.getElementById("juros").value;
            var parcelas = document.getElementById("parcelas").value;
            var tipo = document.getElementById("opt1").checked;
            var parcela = valor / parcelas;
            var result;
            var corpo = document.body;
            
            if(tipo == true){
                alert("Tabela SAC");

                for (i=0; i<=parcelas; i++){
                    var par = document.createElement('p');
                    result = ((valor - (parcela * i)) * taxa + parseFloat(parcela));                
                    par.textContent = result;
                    corpo.appendChild(par);
                } 
            }
            else{
                alert("Tabela PRICE");

                for (i=0; i<=parcelas; i++){
                    var par = document.createElement('p');
                    result = (valor * (Math.pow((1 + taxa),parcelas) * taxa) / (Math.pow((1 + taxa),parcelas) - 1));                
                    par.textContent = result;
                    corpo.appendChild(par);
                } 
            }

        }
    </script>    
</html>
